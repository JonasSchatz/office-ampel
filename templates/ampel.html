<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width; initial-scale=1.0;">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/ampel.css') }}">
		<script type=text/javascript src="{{url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
	</head>

	<body>
		<script>
			$(function() {
				$('.colorField').on('click', function(e) {
					var rgb_intensities = e
						.target
						.style
						.backgroundColor
						.replace(/[^\d,]/g, '')
						.split(',')
						.map(Number);
					$.ajax({
						type: "POST",
						url: "color", 
						data: JSON.stringify(rgb_intensities), 
						dataType: "json",
 						contentType: 'application/json',
						success: function(data){
							console.log(rgb_intensities);
						}
					});
				});
			});
		</script>

		<div class="colorField" style="background-color:#FF0000;"></div>
		<div class="colorField" style="background-color:#FF3C00;"></div>
		<div class="colorField" style="background-color:#00FF00;"></div>
		<div class="colorField" style="background-color:#000000;"></div>
    </body>
</html>
